<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Study Buddy AI</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Welcome to Study Buddy AI</h1>
    <p>This will be your smart note summarizer!</p>

    <textarea id="notesInput" placeholder="Paste your notes here..." rows="10" cols="50"></textarea>
    <br><br>
    <button onclick="summarizeNotes()">Summarize</button>

    <h2>Summary:</h2>
    <div id="summaryOutput">Your summary will appear here.</div>
  </div>

  <script src="script.js"></script>
</body>

</html>
